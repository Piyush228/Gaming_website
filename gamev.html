<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://i.pinimg.com/originals/93/f2/55/93f25529b5d8b253dad84591992c454f.jpg" type="image/png">
  <title>Pheonix Game</title>
  <link rel="stylesheet" href="gamev.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">Pheonix Memory Game</div>
      <div class="header-right">
        <a href="#" class="login">More Game</a>
      </div>
    </div>
  </header>  
  <section class="memory-game">
    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="aurelia.svg" alt="Aurelia" />
      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="aurelia.svg" alt="Aurelia" />
      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="vue.svg" alt="Vue" />
      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="vue.svg" alt="Vue" />
      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="angular.svg" alt="Angular" />
      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="angular.svg" alt="Angular" />
      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="ember">
      <img class="front-face" src="ember.svg" alt="Ember" />
      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="ember">
      <img class="front-face" src="ember.svg" alt="Ember" />
      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="backbone.svg" alt="Backbone" />
      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="backbone.svg" alt="Backbone" />
      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="react">
      <img class="front-face" src="react.svg" alt="React" />
      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="react">
      <img class="front-face" src="react.svg" alt="React" />
      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
    </div>
  </section>

  <script src="gamev.js"></script>
</body>
</html>
